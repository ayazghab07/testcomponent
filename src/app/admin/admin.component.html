
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Rubic landing page.">
    <meta name="author" content="Devcrud">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font icons -->
    
    <!-- Bootstrap + Rubic main styles -->
	<link rel="stylesheet" href="admin.component.css">
    
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
<header class="header d-flex justify-content-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-7 intro-section">
                <div class="intro-content-wrapper">
                    <h1 class="intro-title">Bienvennue</h1>
                    <p class="intro-text">Votre email et mot de passe seront utilisés pour vous connecter à votre compte ParionsSport</p> 
                </div>
                <div class="intro-section-footer">
                    <nav class="footer-nav"> <a href="https://www.facebook.com/PromosportTunisie">Facebook</a> <a href="http://promosport.tn/fr#.YjTzI5FNHYM.twitter">Twitter</a> <a href="http://promosport.tn/fr">Google</a> </nav>
                </div>
            </div>
            <div class="col-sm-6 col-md-5 form-section">
                <div class="login-wrapper">
                    <h2 class="login-title">Se Connecter</h2>
                    <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate>
                        <div class="form-group"> <label for="email" class="sr-only">Email</label> <input type="email" name="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="admin.email" required> </div>
                        <div class="form-group mb-3"> <label for="password" class="sr-only">Password</label> <input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="admin.password" required> </div>
                        <div class="footer">
                            <button class="btn btn-warning">Se Connecter</button>
                        </div>      
                    </form><br>
                </div>
            </div>
        </div>
    </div>
</header>
<router-outlet></router-outlet>






</body>
<!-- core  -->
<script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
<script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
<!-- bootstrap 3 affix -->
<script src="assets/vendors/bootstrap/bootstrap.affix.js"></script>

<!-- Rubic js -->
<script src="assets/js/rubic.js"></script>
</html>
